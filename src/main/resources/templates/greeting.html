<!DOCTYPE HTML>
<html>
<head>
    <title>测试工具-JMX文件生成</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link charset="UTF-8" rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
<div>
    <h2>JMeter-JMX</h2>
    <form action="/download"  method="post">
        <div class="form-group">
            <label for="name">名称</label>
            <input id="name" type="text" name="name" />
        </div>

        <div class="form-group">
            <label for="domian">域名</label>
            <input id="domian" type="text" name="domain" />
        </div>

        <div class="form-group">
            <label>路径</label>
            <input type="text" name="path" />
        </div>

        <div class="form-group">
            <label>端口</label>
            <input type="number" name="port" value="80"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" name="submit">生成并下载</button>
        </div>
    </form>
</div>
</body>
</html>
